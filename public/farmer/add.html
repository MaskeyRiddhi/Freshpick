<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .heading {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #e56123;
            color: white;
            padding: 10px 20px;
            border: 2px solid #e56123; /* Border color same as button color */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
        }
        input[type="submit"]:hover {
            background-color: #e56123; /* Same color on hover */
            border-color: white; /* Border color changes on hover */
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Add Product to Category</h1>
    </div>
    <div class="add-product">
        <form id="addProductForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
            <label for="price">Price per Kg (Rs.):</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            <input type="submit" value="Add Product">
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addProductForm = document.getElementById('addProductForm');

            addProductForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(addProductForm);

                try {
                    const response = await fetch('/api/product', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Failed to add product');
                    }

                    window.location.href = './product.html';
                    const product = await response.json();
                    console.log('Product added:', product);
                    // Redirect or show success message here
                } catch (error) {
                    console.error('Error adding product:', error);
                    // Show error message to the user
                }
            });
        });
    </script>
</body>
</html>
