<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add products</title>
    <link rel="stylesheet" href="addprod.css" />
</head>
<body>
    <div class="container">
        <div class="details">
            <div class="category">
                <div class="cardHeader">
                    <h2>Product Category</h2>
                </div>
                <table id="categoryTable">
                    <thead>
                        <tr class="column-row">
                            <td>Category</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Categories will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
    const categoryTableBody = document.querySelector('#categoryTable tbody');

    // Function to fetch categories from the server
    const fetchCategories = async () => {
        try {
            const response = await fetch('/api/getcategory');
            if (!response.ok) {
                throw new Error('Failed to fetch categories');
            }
            const categories = await response.json();
            return categories;
        } catch (error) {
            console.error(error);
        }
    };

    // Function to populate category table with category names
    const populateCategoryTable = async () => {
        const categories = await fetchCategories();
        categoryTableBody.innerHTML = ''; // Clear existing table rows
        categories.forEach(category => {
            const categoryName = category.name; // Assuming 'name' is the property containing category name
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${categoryName}</td>
                <td><a href="add.html?category=${categoryName}"><span class="add-icon">+</span></a></td>
            `;
            categoryTableBody.appendChild(row);
        });
    };

    // Initial population of category table
    populateCategoryTable();
});

    </script>
</body>
</html>
