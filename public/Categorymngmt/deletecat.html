<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style the form */
        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 65%;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Style table headings */
        thead tr {
            text-align: center;
            background-color: #ff783a;
        }

        thead td {
            padding: 10px;
        }

        /* Style table cells */
        tbody tr td {
            text-align: center;
            padding: 10px;
        }

        /* Style odd rows with a different background color */
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        /* Style buttons */
        .actions-btns {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .delete-btn,
        .update-btn {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .update-btn {
            background-color: #4caf50;
        }

        /* Style close button */
        .close-btn {
            position: absolute;
            top: 70px;
            right: 150px;
            cursor: pointer;
        }

        /* Style search input */
        .search-container {
            display: flex;
            text-align: center;
            margin-bottom: 20px;
            align-items: center;
        }

        .search-input {
            padding: 10px;
            width: 50%;
            border-radius: 4px;
            font-size: 15px;
            border: 1px solid #ccc;
        }

        /* Style the "Not found" text */
        #notFoundText {
            display: none;
            text-align: center;
            font-weight: bold;
            color: red;
            margin-top: 10px;
        }

        #searchLabel {
            padding: 10px;
            color: #ff783a;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <a href="prodmngmt.html" class="close-btn">
        <img src="delete.png" alt="Close" width="50px">
    </a>
    <form action="">
        <!-- Search bar -->
        <div class="search-container">
            <div id="searchLabel">Search Name</div>
            <input type="text" class="search-input" id="searchInput" placeholder="Search for categories...">
        </div>
        <table id="categoryTable">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- Not found text -->
        <p id="notFoundText">No matching records found.</p>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to handle delete category
            const deleteCategory = async (categoryId) => {
                try {
                    const confirmed = confirm('Are you sure you want to delete this category?');
                    if (!confirmed) {
                        return; // User cancelled, do nothing
                    }

                    const response = await fetch(`/api/deletecategory/${categoryId}`, {
                        method: 'DELETE',
                    });

                    if (!response.ok) {
                        throw new Error('Error deleting category');
                    }
                    location.reload(); // Reload the page after successful deletion
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            // Fetch category data
            fetch('/api/getcategory')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Populate the category table
                    data.forEach(category => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${category._id}</td>
                            <td>${category.name}</td>
                            <td>
                                <button class="delete-btn" data-id="${category._id}">Delete</button>
                            </td>
                        `;
                        document.querySelector('#categoryTable tbody').appendChild(row);
                    });

                    // Add event listeners to delete buttons
                    const deleteButtons = document.querySelectorAll('.delete-btn');
                    deleteButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            const categoryId = button.getAttribute('data-id');
                            deleteCategory(categoryId);
                        });
                    });

                    // Add event listener to search input
                    const searchInput = document.getElementById('searchInput');
                    searchInput.addEventListener('input', () => {
                        const searchText = searchInput.value.toLowerCase();
                        const rows = document.querySelectorAll('#categoryTable tbody tr');
                        let matchFound = false;
                        rows.forEach(row => {
                            const name = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                            if (name.includes(searchText)) {
                                row.style.display = 'table-row'; // Show the row
                                matchFound = true;
                            } else {
                                row.style.display = 'none'; // Hide the row
                            }
                        });
                        // Show or hide the "Not found" text based on the search results
                        const notFoundText = document.getElementById('notFoundText');
                        if (matchFound) {
                            notFoundText.style.display = 'none'; // Hide the "Not found" text
                        } else {
                            notFoundText.style.display = 'block'; // Show the "Not found" text
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });

    </script>
</body>

</html>
