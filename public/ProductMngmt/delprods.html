<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        /* Style the form */
        form {
            position: absolute;
            /* Position the form */
            top: 50%;
            /* Align the top of the form to the vertical center */
            left: 50%;
            /* Align the left side of the form to the horizontal center */
            transform: translate(-50%, -50%);
            /* Move the form back by half of its own width and height */
            width: 60%;
            /* Set the width of the form */
            border: 2px solid #ccc;
            /* Add a border */
            padding: 20px;
            /* Add padding */
            border-radius: 10px;
            /* Add border radius for rounded corners */
            background-color: #f9f9f9;
            /* Set background color */
        }

        /* Style the table */
        table {
            width: 100%;
            /* Set the width of the table */
            border-collapse: collapse;
            /* Collapse table borders */
        }

        /* Style table headings */
        thead tr {
            text-align: center;
            /* Center align headings */
            background-color: #ff783a;
            /* Set background color for headings */
        }

        thead td {
            padding: 10px;
            /* Add padding to table headings */
        }

        /* Style table cells */
        tbody tr td {
            text-align: center;
            /* Center align table cells */
            padding: 10px;
            /* Add padding to table cells */
        }

        /* Style odd rows with a different background color */
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
            /* Set background color for odd rows */
        }

        /* Style buttons */
        .actions-btns {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .delete-btn,
        .update-btn {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .update-btn {
            background-color: #4caf50;
        }

        /* Style close button */
        .close-btn {
            position: absolute;
            top: 70px;
            right: 250px;
            cursor: pointer;
        }

        /* Style the table body to scroll */
        #productTable tbody {
            height: 300px;
            /* Set the height of the table body */
            overflow-y: auto;
            /* Enable vertical scrolling */
        }
    </style>
</head>

<body>
    <a href="prodmngmt.html" class="close-btn">
        <img src="delete.png" alt="Close" width="50px">
    </a>
    <form action="">
        <table id="productTable">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Product Name</td>
                    <td>Price</td>
                    <td>Image</td>
                    <td>Description</td>
                    <td>Category</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/products');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const products = await response.json();
                const productTableBody = document.querySelector('#productTable tbody');
                productTableBody.innerHTML = '';
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product._id}</td>
                        <td>${product.productName}</td>
                        <td>${product.price}</td>
                        <td>${product.image}</td>
                        <td>${product.description}</td>
                        <td>${product.category}</td>
                        <td>
                            <button class="delete-btn" data-id="${product._id}">Delete</button>
                            <button class="update-btn">Update</button>
                        </td>
                    `;
                    productTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>

</html>
