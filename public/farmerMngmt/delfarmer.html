<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style the form */
        form {
            position: absolute;
            /* Position the form */
            top: 50%;
            /* Align the top of the form to the vertical center */
            left: 50%;
            /* Align the left side of the form to the horizontal center */
            transform: translate(-50%, -50%);
            /* Move the form back by half of its own width and height */
            width: 60%;
            /* Set the width of the form */
            border: 2px solid #ccc;
            /* Add a border */
            padding: 20px;
            /* Add padding */
            border-radius: 10px;
            /* Add border radius for rounded corners */
            background-color: #f9f9f9;
            /* Set background color */
        }

        /* Style the table */
        table {
            width: 100%;
            /* Set the width of the table */
            border-collapse: collapse;
            /* Collapse table borders */
        }

        /* Style table headings */
        thead tr {
            text-align: center;
            /* Center align headings */
            background-color: #ff783a;
            /* Set background color for headings */
        }

        thead td {
            padding: 10px;
            /* Add padding to table headings */
        }

        /* Style table cells */
        tbody tr td {
            text-align: center;
            /* Center align table cells */
            padding: 10px;
            /* Add padding to table cells */
        }

        /* Style odd rows with a different background color */
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
            /* Set background color for odd rows */
        }

        /* Style buttons */
        .actions-btns {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .delete-btn,
        .update-btn {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .update-btn {
            background-color: #4caf50;
        }

        /* Style close button */
        .close-btn {
            position: absolute;
            top: 70px;
            right: 250px;
            cursor: pointer;
        }

        /* Style the table body to scroll */
        #customerTable tbody {
            height: 300px; /* Set the height of the table body */
            overflow-y: auto; /* Enable vertical scrolling */
        }
    </style>
</head>

<body>
    <a href="farmermngmt.html" class="close-btn">
        <img src="delete.png" alt="Close" width="50px">
    </a>
    <form action="">
        <table id="customerTable">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                    <td>Address</td>
                    <td>Email</td>
                    <td>Password</td>
                    <td>Actions</td> <!-- New column for buttons -->
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const deleteCustomer = async (customerId) => {
                try {
                    const confirmed = confirm('Are you sure you want to delete this user?');
                    if (!confirmed) {
                        return; // User cancelled, do nothing
                    }
                    const response = await fetch(`/api/deletefarmer/${customerId}`, {
                        method: 'DELETE',
                    });

                    if (!response.ok) {
                        throw new Error('Error deleting customer');
                    }
                    location.reload(); // Reload the page after successful deletion
                } catch (error) {
                    console.error('Error:', error);
                }
            };

            // Fetch customer data
            fetch('/api/getfarmer')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Populate the customer table
                    data.forEach(customer => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${customer._id}</td>
                            <td>${customer.username}</td>
                            <td>${customer.address}</td>
                            <td>${customer.email}</td>
                            <td>${customer.password}</td>
                            <td>
                                <button class="delete-btn" data-id="${customer._id}">Delete</button>
                                <button class="update-btn">Update</button>
                            </td>
                        `;
                        document.querySelector('#customerTable tbody').appendChild(row);
                    });

                    // Add event listeners to delete buttons
                    const deleteButtons = document.querySelectorAll('.delete-btn');
                    deleteButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            const customerId = button.getAttribute('data-id');
                            deleteCustomer(customerId);
                        });
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>

</html>
