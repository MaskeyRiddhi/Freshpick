<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>FreshPicks</title>
  </head>
  <body> 
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form method="post" action="/api/admin/login" class="sign-in-form">
            <h2 class="title">Admin login</h2>
            <h6 class="sub-title">Login to your admin account</h6><br>
          
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email_for_admin_login" name="email">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password_for_admin_login" name="password"/>
            </div>

            <input type="submit" value="Login" id="login" class="btn solid" />
            
            <!-- Error message element -->
            <div id="admin-login-error" class="error-message" style="color: red;" ></div>
          </form>
          <div id="cross-icon-container">
            <i id="cross-icon" class="fas fa-times"></i>
          </div>
          
          <i id="cross-icon" class="fas fa-times"></i>
        </div>
      </div>
          
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          
          <img src="img.png" class="image" alt="">
        </div>
        
      </div>
    </div>

    <script >
      document.addEventListener("DOMContentLoaded", function() {
        const adminButton = document.getElementById("adminButton");

        adminButton.addEventListener("click", function() {
          window.location.href = "admin.html";
        });
      });
    </script>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          const crossIcon = document.getElementById("cross-icon");
    
          crossIcon.addEventListener("click", function() {
            // Redirect to the signup page
            window.location.href = "index.html";
          });
        });
  </script>
  <!-- <script src="connection/adminlogin.js"></script> -->
  <script >
    document.addEventListener('DOMContentLoaded', async () => {
      const adminloginForm = document.querySelector('.sign-in-form'); // Select the login form
    
      adminloginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
    
        const email = document.getElementById('email_for_admin_login').value;
        const password = document.getElementById('password_for_admin_login').value;
    
        try {
          const adminloginResponse = await fetch('/api/admin/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
          });
    
          if (adminloginResponse.ok) {
            window.location.href = 'admin.html';
          } else {
            const errorData = await adminloginResponse.json();
            const adminloginErrorElement = document.getElementById('admin-login-error');
            adminloginErrorElement.textContent = errorData.message; // Display generic error message from the server
            console.error('Failed to login admin');
          }
        } catch (loginError) {
          console.error('Error logging in user:', loginError.message);
          const adminloginErrorElement = document.getElementById('admin-login-error');
          adminloginErrorElement.textContent = 'Error during login process';
        }
      });
    });
    </script>
  
    <script src="style.js"></script>
  </body>
</html>
